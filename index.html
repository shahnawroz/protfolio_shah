<!DOCTYPE html><html><head><title>Shah Nawrose</title><meta charset=utf-8><meta name=description content=Protfolio><meta name=format-detection content="telephone=no"><meta name=msapplication-tap-highlight content=no><meta name=viewport content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel=stylesheet>  <script type="module" crossorigin src="/protfolio_shah/assets/index.f9cefa6b.js"></script>
  <link rel="stylesheet" href="/protfolio_shah/assets/index.edb4beca.css">
</head><body><div id=q-app></div><script>// Wait for DOM to load before creating the favicon
      document.addEventListener("DOMContentLoaded", function () {
        // Getting the productName from your templating engine
        const productName = "Shah Nawrose"; // Adjust as per templating language
        const firstLetter = productName.charAt(0).toUpperCase(); // Get the first letter of productName

        // Create a canvas element for the favicon
        const canvas = document.createElement("canvas");
        canvas.width = 64; // Set favicon size to 64x64
        canvas.height = 64;
        const context = canvas.getContext("2d");

        // Draw a circle in the canvas
        context.beginPath();
        context.arc(32, 32, 32, 0, 2 * Math.PI); // Create a circle
        context.fillStyle = "#244886"; // Circle's background color
        context.fill();

        // Set font properties and draw the first letter inside the circle
        context.font = "bold 40px Poppins";
        context.fillStyle = "#ffffff"; // Text color
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText(firstLetter, 32, 36); // Draw the first letter in the center

        // Convert canvas content to data URL for the favicon
        const faviconURL = canvas.toDataURL("image/png");

        // Create a new link element for the favicon
        let faviconLink = document.querySelector("link[rel*='icon']");

        // If there is no existing favicon link, create one
        if (!faviconLink) {
          faviconLink = document.createElement("link");
          faviconLink.rel = "icon";
          document.head.appendChild(faviconLink);
        }

        // Set the generated favicon as the href
        faviconLink.href = faviconURL;
      });</script></body></html>
